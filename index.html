<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Проект №1. Верстка карточки пользователя</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="card">
            <div class="card_content">
                    <img class="icon_user" src="images/icon_user.png" alt="icon user">
                <div class="main_content">
                    <div class="top_main_content">
                        <div class="name_user">Victor Crest</div>
                        <div class="age_user">26</div>
                    </div>
                    <div class="location_user">London</div>
                </div>
                <div class="detail_user">
                    <div class="followers_user">
                        <div class="number_detail">80k</div>
                        <div class="descrption_detail">Followers</div>
                    </div>
                    <div class="likes_user">
                        <div class="number_detail">803k</div>
                        <div class="descrption_detail">Likes</div>
                    </div>
                    <div class="photos_user">
                        <div class="number_detail">1.4k</div>
                        <div class="descrption_detail">Photos</div>
                    </div>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
